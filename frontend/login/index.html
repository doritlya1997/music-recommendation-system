<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/login/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Music Recommendation System</title>
</head>
<body>
    <div class="container mt-5">
        <div class="intro-container row align-items-center">
            <div class="col-md-6">
                <div class="intro-text">
                    <h1>Welcome to the Music Recommendation System</h1>
                    <p class="lead">Discover new music tailored to your tastes! Simply log in or register, add your favorite songs, and get personalized recommendations based on your preferences. Join our community and explore the world of music like never before.</p>
                    <ul class="nav nav-tabs custom-tabs" id="authTabs" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="register-tab" data-toggle="tab" href="#register" role="tab" aria-controls="register" aria-selected="false">Register</a>
                        </li>
                    </ul>
                    <div class="tab-content component-area" id="authTabsContent">
                        <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                            <div class="form-container">
                                <form id="loginForm" class="form-inline justify-content-start">
                                    <div class="form-group mb-2">
                                        <label for="loginUsername" class="sr-only">Username:</label>
                                        <input type="text" class="form-control" id="loginUsername" name="username" placeholder="Username" required>
                                    </div>
                                    <div class="form-group mx-sm-3 mb-2">
                                        <label for="loginPassword" class="sr-only">Password:</label>
                                        <div class="input-group">
                                            <input type="password" class="form-control no-padding-left" id="loginPassword" name="password" placeholder="Password" required>
                                            <div class="input-group-append">
                                                <button class="btn btn-outline-secondary" type="button" id="showLoginPassword"><i class="fas fa-eye"></i></button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group mb-2 text-center w-100">
                                        <button type="submit" class="btn btn-primary btn-block mb-2 btn-custom">Login</button>
                                    </div>
                                    <p id="loginError" class="text-danger mt-2 w-100 text-center"></p>
                                </form>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                            <div class="form-container">
                                <form id="registerForm" class="form-inline justify-content-start">
                                    <div class="form-group mb-2">
                                        <label for="registerUsername" class="sr-only">Username:</label>
                                        <input type="text" class="form-control" id="registerUsername" name="username" placeholder="Username" required>
                                    </div>
                                    <div class="form-group mx-sm-3 mb-2">
                                        <label for="registerPassword" class="sr-only">Password:</label>
                                        <div class="input-group">
                                            <input type="password" class="form-control" id="registerPassword" name="password" placeholder="Password" required>
                                            <div class="input-group-append">
                                                <button class="btn btn-outline-secondary" type="button" id="showRegisterPassword"><i class="fas fa-eye"></i></button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group mb-2 text-center w-100">
                                        <button type="submit" class="btn btn-secondary btn-block mb-2 btn-custom">Register</button>
                                    </div>
                                    <p id="registerError" class="text-danger mt-2 w-100 text-center"></p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 text-center">
                <div class="intro-image">
                    <img src="/static/A_stylish_and_modern_image_representing_music_disc.png" alt="Music Discovery" class="img-fluid">
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/static/login/script.js"></script>
</body>
</html>
