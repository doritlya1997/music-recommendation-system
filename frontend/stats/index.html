<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/stats/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Dashboard Metrics</title>
</head>
<body>
    <div class="container mt-5">
        <div class="page-title text-center">
            <h1>Hello <span id="username"></span></h1>
            <button id="logoutBtn" class="btn btn-danger" style="position: absolute; top: 20px; right: 20px;">Logout</button>
        </div>
        <div class="row">
            <div class="col-md-6 mb-4">
                <h2>User Event Counts</h2>
                <canvas id="userEventChart"></canvas>
            </div>
            <div class="col-md-6 mb-4">
                <h2>Most Liked Tracks</h2>
                <ul id="mostLikedTracks" class="list-group"></ul>
            </div>
            <div class="col-md-12">
                <h2>User Activity</h2>
                <canvas id="userActivityChart"></canvas>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/stats/script.js"></script>
</body>
</html>
